<section class="container">
    <div class="row m-2 mt-4 p-3 ">
    <div class="card col-md-3 me-2 mb-3" *ngFor="let item of getarray" style="width: 18rem;">
        <div class="card-body">
            <div class="border p-3 bg-light rounded mb-2">
              
                <h5 class="card-title">{{item.eventName}}</h5>
                <hr>
              
                <h5>{{item.date}}</h5>
                <hr>
               
                <h5>{{item.priority}}</h5>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Delete
                  </button>
            </div> 
        </div>
      </div>
    </div>
    
    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" *ngFor="let item of getarray ">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Delete</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form  >
                <div class="mb-3" >
                    <input type="text" [placeholder]="eventname" class="form-control" id="recipient-name" >
                </div>
                <div class="mb-3">
                    <input type="text" [placeholder]="eventdate" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                    <input type="text" [placeholder]="priority" class="form-control" id="recipient-name">
                </div>
                
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="deleteEvent(item._id)">Delete</button>
        </div>
      </div>
    </div>
  </div>

    
</section>
