
<section class="vh-100"  style="background-color: #8EC5FC;
background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);">
  <div  class="container h-100">
    <div  class="row d-flex justify-content-center align-items-center h-50">
      <div   class="col-lg-12 col-xl-11">
        <div  class="card text-black" style=" border-radius: 25px;height: 550px;  margin-top: 40px;">
          <div  style=" height: 500px;   " class="card-body  p-md-5">
            <div style="  height: 450px; margin-top: -50px;" class="row justify-content-center">
              <div style=" height: 400px;" class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold  mx-1 mx-md-4 mt-2 ">Sign up</p>

                <form  [formGroup]="registration"   class="mx-1 mx-md-4">
                 
                  <div class="d-flex flex-row align-items-center ">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill ">
                      <label class="form-label" for="form3Example1c">Your Name</label>
                      <input type="text" id="form3Example1c" formControlName='name' class="form-control" />
                      <small style="color: red;" *ngIf="(this.registration.get('name')?.errors)&&(this.registration.get('name')?.dirty)">invalid name</small><br>
                   
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center ">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill ">
                      <label class="form-label"  for="form3Example3c">Your Email</label>
                      <input type="email" formControlName='email' id="form3Example3c" class="form-control" />
                      <small style="color: red;"*ngIf="(this.registration.get('email')?.errors)&&(this.registration.get('email')?.dirty)">invalid email</small><br>
                      

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center ">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill ">
                      <label class="form-label"  for="form3Example4c">Password</label>
                      <input type="password" formControlName='password' id="form3Example4c" class="form-control" />
                      <small style="color: red;" *ngIf="(this.registration.get('password')?.errors)&&(this.registration.get('password')?.dirty)">invalid password</small><br>
                     
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center  ">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill ">
                      <label  class="form-label" for="form3Example4cd">Date of Birth</label>
                      <input type="date" id="form3Example4cd" formControlName='dob' class="form-control" />
                      <small style="color: red;" *ngIf="(this.registration.get('dob')?.errors)&&(this.registration.get('dob')?.dirty)">select your date of birth</small><br>
               
                    </div>
                  </div>
                  <div>
                    
                    <a href="/login" style="text-decoration: none;"  class="ms-3 "><small >Allredy have an account?</small></a>
                    </div>

                  <div class="form-check d-flex justify-content-center  ">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-5 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" (click)="signUp()">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
