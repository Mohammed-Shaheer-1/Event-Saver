<section>
    <div class="row mt-4 p-3 ">
        <div class="card col-md-3 me-4 mb-3"  style="width: 18rem;" *ngFor="let item of event">
            <div class="card-body" >
              <h5 class="card-title">{{item.eventNames}}</h5>
              <h5>{{item.date}}</h5>
               
              <h5>priority-<small style="color: red;"   >{{item.priority}}</small></h5>
             
            </div>
          </div>
        </div>
</section>
